<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- STYLE -->
  <link rel="stylesheet" href="style.css"> 
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- TITLE -->
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div id="cardWrapper">
    <div id="blackFilter">
      <img id="cube" src="images/image-equilibrium.jpg" alt="stylish image of a translucide cube with light effects">
    </div>
    <h1>Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div id="wrapper2">
      <div id="eth">
        <img src="images/icon-ethereum.svg" alt="icone representing a diamond shaped stone">
        0.041 ETH
      </div>
      <div id="daysLeft">
        <img src="images/icon-clock.svg" alt="icone representing a clock">
        3 days left
      </div> 
    </div>
    <div id="author">
      <img id="portrait" src="images/image-avatar.png" alt="portrait of Jules Wyern">
      Creation of<em>Jules Wyvern</em>
    </div>
  </div>
</body>
</html>
